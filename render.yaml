# Render Blueprint - Deploy autom√°tico
# https://render.com/docs/blueprint-spec

services:
  # Backend - Java Spring Boot
  - type: web
    name: numia-performance-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: https://numia-performance-review.onrender.com

  # Frontend - React/Vite (Static Site)
  - type: static
    name: numia-performance-review
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://numia-performance-api.onrender.com
