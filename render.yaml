# Render Blueprint - CALM Admin Dashboard
services:
  - type: web
    name: calm-admin-api
    runtime: docker
    dockerfilePath: ./calm-admin/backend/Dockerfile
    dockerContext: ./calm-admin/backend
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: AWS_S3_METADATA_ACCESS_KEY
        sync: false
      - key: AWS_S3_METADATA_SECRET_KEY
        sync: false
      - key: AWS_S3_TRANSCRIPTIONS_ACCESS_KEY
        sync: false
      - key: AWS_S3_TRANSCRIPTIONS_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  - type: web
    name: calm-admin-frontend
    runtime: static
    rootDir: ./calm-admin/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
