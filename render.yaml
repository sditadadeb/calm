# Render Blueprint - Deploy autom√°tico
# https://render.com/docs/blueprint-spec

services:
  # Backend - Java Spring Boot
  - type: web
    name: numia-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: https://numia-frontend.onrender.com

  # Frontend - React/Vite with Nginx
  - type: web
    name: numia-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
