# Render.com deployment configuration
services:
  # Backend API
  - type: web
    name: numia-surveys-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: numia-surveys-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_FROM
        sync: false
      - key: BULKSMS_TOKEN_ID
        sync: false
      - key: BULKSMS_TOKEN_SECRET
        sync: false
      - key: SURVEY_BASE_URL
        sync: false

  # Frontend
  - type: web
    name: numia-surveys-web
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://numia-surveys-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: numia-surveys-db
    databaseName: numia_surveys
    user: numia
    plan: free

