# Production Configuration

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable H2 Console
spring.h2.console.enabled=false

# JWT (use environment variable in production)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Mailgun
mailgun.api-key=${MAILGUN_API_KEY}
mailgun.domain=${MAILGUN_DOMAIN}
mailgun.from=${MAILGUN_FROM}

# Bulk SMS
bulksms.api-token-id=${BULKSMS_TOKEN_ID}
bulksms.api-token-secret=${BULKSMS_TOKEN_SECRET}

# Survey
survey.base-url=${SURVEY_BASE_URL}

# Logging
logging.level.com.numia.surveys=INFO
logging.level.org.springframework.security=WARN

