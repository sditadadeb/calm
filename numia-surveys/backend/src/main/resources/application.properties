# Application
spring.application.name=numia-surveys
server.port=8080

# Database - H2 for development
spring.datasource.url=jdbc:h2:file:./data/surveys;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=numia-surveys-super-secret-key-change-in-production-2024
jwt.expiration=86400000

# Mailgun Configuration
mailgun.api-key=${MAILGUN_API_KEY:your-mailgun-api-key}
mailgun.domain=${MAILGUN_DOMAIN:your-domain.mailgun.org}
mailgun.from=${MAILGUN_FROM:surveys@your-domain.com}
mailgun.base-url=https://api.mailgun.net/v3

# BulkGate SMS Configuration
bulkgate.application-id=${BULKGATE_APP_ID:34389}
bulkgate.application-token=${BULKGATE_APP_TOKEN:Z5zjqvQKfTtDmS5KOOlaKKK9ruywMdu6L3jCrO24gety3ghF42}
bulkgate.base-url=https://portal.bulkgate.com/api/1.0/simple

# Survey Configuration
survey.base-url=${SURVEY_BASE_URL:http://localhost:5173/s}
survey.response-limit-per-ip=5
survey.default-expiry-days=30

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.numia.surveys=DEBUG
logging.level.org.springframework.security=INFO

