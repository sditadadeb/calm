# ===========================================
# CALM Admin - Development Configuration
# ===========================================
# For production, use application-prod.properties with environment variables
# ===========================================

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/calm_admin
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AWS S3 Configuration - Metadata Bucket
# Set these as environment variables or in a local properties file
aws.s3.metadata.bucket=${AWS_METADATA_BUCKET:vonage-pruebas}
aws.s3.metadata.region=${AWS_REGION:us-east-1}
aws.s3.metadata.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.s3.metadata.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.s3.metadata.prefix=in-person-recording/

# AWS S3 Configuration - Transcriptions Bucket
aws.s3.transcriptions.bucket=${AWS_TRANSCRIPTIONS_BUCKET:poc-video-aws}
aws.s3.transcriptions.region=${AWS_REGION:us-east-1}
aws.s3.transcriptions.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.s3.transcriptions.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.s3.transcriptions.prefix=calm/transcripciones/

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:3000,https://calm-demo.loca.lt}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JWT Configuration
jwt.secret=${JWT_SECRET:calm-admin-dev-secret-key-change-in-production-must-be-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Admin User
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# Rate Limiting
rate.limit.login.attempts=${RATE_LIMIT_LOGIN:5}
rate.limit.login.duration=${RATE_LIMIT_DURATION:60}
