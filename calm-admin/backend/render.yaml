# Render Blueprint - Backend
services:
  - type: web
    name: calm-admin-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: AWS_S3_METADATA_ACCESS_KEY
        sync: false
      - key: AWS_S3_METADATA_SECRET_KEY
        sync: false
      - key: AWS_S3_TRANSCRIPTIONS_ACCESS_KEY
        sync: false
      - key: AWS_S3_TRANSCRIPTIONS_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
